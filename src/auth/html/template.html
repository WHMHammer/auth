<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" type="text/css" href="static/css/auth.css">
    </head>
    <body>
        <h1 id="title">{{ title }}</h1>
        <div id="form">
            <input id="username_input" class="input" placeholder="Username"/>
            <p id="username_warning" class="warning"></p>
            <input id="password_input" class="input" type="password" placeholder="Password"/>
            <p id="password_warning" class="warning"></p>
            <input id="retype_password_input" class="input" type="password" placeholder="Retype password"/>
            <p id="retype_password_warning" class="warning"></p>
            <input id="verification_code_input" class="input" placeholder="Verification code"/>
            <p id="verification_code_warning" class="warning"></p>
            <input id="email_input" class="input" placeholder="Email address"/>
            <p id="email_warning" class="warning"></p>
            <button id="submit">{{action_name}}</button>
        </div>
        <script src="static/js/jsSHA/sha.js"></script>
        <script src="static/js/auth.js"></script>
        <script src="static/js/{{ ctrl_script_src }}"></script>
    </body>
</html>
